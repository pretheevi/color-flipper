<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color checker</title>
    <style>
        #green{background-color: green;}
        #red{background-color: red;}
        #blue{background-color: blue;}
        button{
            width: 190px;
            height: 50px;
            margin: 5px;
            border-radius: 10px;
            font-size: 20px;
            font-weight:bold;
            border-width: 4px;
        }
    </style>
</head>
<body>
    <h1>Color Checker</h1>
    <button id="green" onclick="color('green')">Green</button>
    <button id="red" onclick="color('red')">Red</button>
    <button id="blue" onclick="color('blue')">Blue</button>
    <button onclick="randomColor()">Random</button>
    <script src="app.js"></script>
</body>
</html>
